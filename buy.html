<script>
function createLARS() {
 var frame = document.getElementById("one");
 var motors = document.getElementById("two");
 var power = document.getElementById("three");
 var wingtype = document.getElementById("four");
 var addfe = document.getElementById("exampleSelect1");
 var fr = frame.options[frame.selectedIndex].value;
 var mt = motors.options[motors.selectedIndex].value;
 var po = power.options[power.selectedIndex].value;
 var wt = wingtype.options[wingtype.selectedIndex].value;
 var ad = addfe.options[addfe.selectedIndex].value;
//all text fields
 var ffr = document.getElementById("frame");
 var ff = "";
 var mf = "";
 var pf = "";
 var wf = "";
 var af = "";
 var cf = document.getElementById("cost");
 var cost = 0;
 //capacity
 if (fr == "h") {
    ff = "Your LARS is larger, but it can contain significantly more sheets of paper to work without interruption. It can store up to 150 sheets of questions and answers to grade.  ";
    cost = cost + 200;
 }
 else if (fr == "l") {
    ff = "Your LARS is smaller, but it can only contain 30 sheets of questions and answers to grade before needing to be filled again. ";
     cost = cost + 100;
 }

//battery life
 if (mt == "lo") {
    mf = "Your LARS can grade papers for significantly longer periods of time, with the battery only needing to be replaced every 10 hours. ";
     cost = cost + 50;
 }
 else if (mt == "sh") {
    mf = "Your LARS can grade papers for only short periods of time before needing to be recharged again. ";
     cost = cost + 25;
 }
 
//RAM
 if (po == 'sm') {
    pf = "Your LARS will be a little bit slower and able to store less memory, but it will still be able to grade papers well. ";
     cost = cost + 50;
 }
 else if (po == 'la') {
    pf = "Your LARS will grade papers exceptionally well due to its large memory and quick speed. ";
     cost = cost + 150;
 }
 //lights
 if (wt == 'wh') {
    wf = "Additionally, it will be in a white case. ";
     cost = cost + 0;
 }
 else if (wt == 'bl') {
    wf = "Additionally, it will be in a blue case. ";
     cost = cost + 10;
 }
   else if (wt == 're') {
    wf = "Additionally, it will be in a red case. ";
     cost = cost + 10;
 } 
 //software
 if (ad == 'saq') {
    af = "This LARS is able to only grade short answers of a few sentences each. ";
     cost = cost + 0;
 }
 else if (ad == 'gra') {
    af = "In addition to grading short answers and multiple choice, this LARS can also grade and score the grammar for larger pieces of work.";
     cost = cost + 25;
 }
 else if (ad == 'ess') {
    af = "In addition to grading short answers and multiple choice, this LARS can score the grammar and content of longer pieces of work, such as full length essays.";
     cost = cost + 50;
 }
ffr.innerHTML = ff + mf + pf + wf + af;
cf.innerHTML = "COST (in U.S. dollars): " + cost + "$<br>NOTE- LARS is still in the development phase, so this is only an estimation of the costs.";
}
</script>
