<script language="JavaScript">
function getDetails(obj){
clickX = window.event.x-obj.offsetLeft;
clickY = window.event.y-obj.offsetTop;
var textbox = document.getElementById("descriptionofdrone")
var titlebox = document.getElementById("titleofdrone");
//titlebox.innerHTML = clickX.toString();
//textbox.innerHTML = clickY.toString();
 if((clickX>=0&&clickX<=498)&&(clickY>=-525&&clickY<=-505))
    {
    titlebox.innerHTML = "GROUND STATION";
    textbox.innerHTML = "Operators with GPS devices monitor and control the flight of a drone.";
    }
    else if((clickX>=129&&clickX<=173)&&(clickY>=-781&&clickY<=-740))
    {
    titlebox.innerHTML = "ACTUATOR ";
    textbox.innerHTML = "A motor that regulates movement mechanisms. There is a diverse array of actuators that depend on aircraft type.";
    }
    else if((clickX>=212&&clickX<=263)&&(clickY>=-913&&clickY<=-851))
    {
    titlebox.innerHTML = "SENSOR ";
    textbox.innerHTML = "Necessary for gyroscopes, accelerometers, compasses, and thermometers.";
    }
    else if((clickX>=226&&clickX<=303)&&(clickY>=-825&&clickY<=-774))
    {
    titlebox.innerHTML = "ENGINE ";
    textbox.innerHTML = "Allows fuel, specifically gasoline, to be burned for mechanical motion. For advanced drones, Wankel rotary engines are used since they tend to be small and have a high power to weight ratio.";
    }
    else if((clickX>=260&&clickX<=303)&&(clickY>=-766&&clickY<=-721))
    {
    titlebox.innerHTML = "OPERATOR CAMERA ";
    textbox.innerHTML = "Allows operators at ground station to monitor the drone’s flight. In addition, cameras used to survey an area can provide footage from a unique perspective.";
    }
    else if((clickX>=309&&clickX<=365)&&(clickY>=-734&&clickY<=-548))
    {
    titlebox.innerHTML = "LANDING PLATFORM ";
    textbox.innerHTML = "Located at the base of the drone so that descent to the ground is not turbulent.";
    }
    else if((clickX>=328&&clickX<=388)&&(clickY>=-812&&clickY<=-758))
    {
    titlebox.innerHTML = "FIXED WING ";
    textbox.innerHTML = "Tends to be compact, with a relatively low weight. A drone with this system is useful for aerial mapping.";
    } 
    else if((clickX>=393&&clickX<=435)&&(clickY>=-831&&clickY<=-797))
    {
    titlebox.innerHTML = "PROPELLOR  ";
    textbox.innerHTML = "Composed of revolving blades that aid in drone flight. A drone with this system can fly in all directions and is able to hover in a certain position.";
    } 
    
}
</script>

<script>
function createDrone() {
 var frame = document.getElementById("one");
 var motors = document.getElementById("two");
 var power = document.getElementById("three");
 var wingtype = document.getElementById("four");
 var addfe = document.getElementById("exampleSelect1");
 var fr = frame.options[frame.selectedIndex].value;
 var mt = motors.options[motors.selectedIndex].value;
 var po = power.options[power.selectedIndex].value;
 var wt = wingtype.options[wingtype.selectedIndex].value;
 var ad = addfe.options[addfe.selectedIndex].value;
//all text fields
 var ffr = document.getElementById("frame");
 var ff = "";
 var mf = "";
 var pf = "";
 var wf = "";
 var af = "";
 var cf = document.getElementById("cost");
 var cost = 0;
 //frames
 if (fr == "p") {
    ff = "Your plastic drone is low weight and relatively flexible; however, it is highly susceptible to damage due to its low resilience.";
    cost = cost + 300;
 }
 else if (fr == "w") {
    ff = "Your wood drone is medium weight and slightly flexible; however, it is susceptible to damage due to its medium resilience.";
     cost = cost + 400;
 }
 else if (fr == "a") {
    ff = "Your aluminum drone is high weight and inflexible; however, it is less susceptible to damage due to its high resilience and strength.";
     cost = cost + 500;
 }
//motors
 if (mt == "threes") {
    mf = "The device is simple, with three motors that provide average power. ";
     cost = cost + 50;
 }
 else if (mt == "fours") {
    mf = "The device is relatively complex, with four motors that provide medium power. ";
     cost = cost + 80;
 }
 else if (mt == 'sixes') {
    mf = "The device is very complex, with six motors that provide high power. ";
     cost = cost + 110;
 }
//power
 if (po == 'b') {
    pf = "It is able to operate through a battery, a standard source of drone energy that provides average power.";
     cost = cost + 30;
 }
 else if (po == 'f') {
    pf = "It is able to operate through fuel, a less common source of drone energy that provides high power.";
     cost = cost + 70;
 }
 else if (po == 's') {
    pf = "It is able to operate through solar power, a less common but environmentally-friendly source of drone energy that provides high power.";
     cost = cost + 110;
 }
 //wing type
 if (wt == 'fi') {
    wf = "The fixed wing offers a simple structure that is aerodynamic for longer flights, easy to repair, and able to carry larger payloads. The fixed wing is limited because the drone can only fly in forward motion.";
     cost = cost + 50;
 }
 else if (wt == 'rp') {
    wf = "The rotary wing offers a more complicated structure that is able to hover in mid-air, perform unique maneuvers in multiple directions, and fly with more control and thrust. The rotary wing is limited because the drone is more mechanically and electrically advanced, requiring more expensive maintenance. ";
     cost = cost + 90;
 }
 if (ad == 'gps') {
    af = "The added GPS system enables ground station to control the drone’s path. ";
     cost = cost + 100;
 }
 else if (ad == 'cam') {
    af = "The added camera enables ground station to visualize the drone’s surroundings and to capture images.";
     cost = cost + 100;
 }
 else if (ad == 'sen') {
    af = "The added sensor enables ground station to monitor specific components of the drone, such as its gyroscope or accelerometer.";
     cost = cost + 100;
 }
ffr.innerHTML = ff + mf + pf + wf + af;
cf.innerHTML = "COST (in U.S. dollars): " + cost + "$<br>NOTE- All estimations include the cost of necessary hardware, such as flight control board and electronic speed control systems.";
}
</script>
